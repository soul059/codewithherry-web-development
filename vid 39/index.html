<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Ultimate MasterClass</title>
    <style>
        .can{
            border: 2px solid black;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4, 250px);
            gap: 1rem;
            grid-template-rows: 100px 100px;
        }
        .item{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="can">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
