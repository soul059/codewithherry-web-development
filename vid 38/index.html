<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox - Ultimate MasterClass</title>
    <style>
        .contener{
            padding: 5px;
            height: 40vh;
            border: 2px solid red;
            display: flex;
            gap: 10px 4px;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            /* align-items: center; */
            align-content: center;
        }

        .item{
            background-color: aqua;
            border: 1px solid black;
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="contener">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
