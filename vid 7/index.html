<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- FORM TAG -->
    
    <form action="post">

        <!-- simple text input -->

        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="username" placeholder="enter your username" autofocus>
        </div>

        <!-- simple option input -->

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>

        <!-- checkbox -->

        <div>
            <input type="checkbox" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <!-- for simple comment -->

        <div>
            <label for="comment">Enter comment here...</label>
            <textarea name="comment" id="comment" cols="50" rows="7"></textarea>  
        </div>

        <!-- for simple selector -->

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
        </div>

    </form>
</body>
</html>
