<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to add CSS</title>
    <style>
        #intcss{
            color: chocolate;
            background-color: rgb(155, 183, 235);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Adding CSS in HTML file</h2><br/>
    <div>
        <ol>
            <li>inline CSS</li>
            <li>internal CSS</li>
            <li>external CSS</li>
        </ol>
    </div>
    <!-- Inline CSS -->
    <p style="font-size: 25px;color: aqua;">This is a paragraph with inline css.</p>
    <!-- internal CSS -->
    <p id="intcss">This is a paragraph with internal css.</p>
    <!-- external CSS -->
    <p id="extcss">This is a paragraph with external CSS</p>
    

</body>
</html>
