<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    
    <style>
        .box{
            border: 2px solid black;
            box-sizing: border-box;
            padding: 34px;
            box-shadow: 5px 15px 5px green;
        }
        .p{
            outline: 2px solid black;
            outline-offset: 40px;
            border: 2px solid rgb(116, 60, 60);
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
    <div class="p">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet voluptatum cumque ex vitae placeat doloribus dolores ratione enim. Vel nostrum commodi dignissimos quo.
    </div>
</body>
</html>
